<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Unides text (handwritten style) -->
  <path d="M50 80 Q80 50 120 70 Q160 90 200 75 Q240 60 280 75 Q320 90 360 75 Q400 60 440 75 Q480 90 520 75 Q560 60 600 75 Q640 90 680 75" stroke="#0A353A" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Unides text -->
  <text x="50" y="120" font-family="'Dancing Script', cursive" font-size="72" fill="#0A353A" font-weight="400" font-style="italic">unides</text>
  
  <!-- Chain/rope element -->
  <g transform="translate(50, 160)">
    <!-- Main chain links -->
    <ellipse cx="80" cy="20" rx="50" ry="22" fill="#0A353A"/>
    <ellipse cx="180" cy="20" rx="50" ry="22" fill="#0A353A"/>
    <ellipse cx="280" cy="20" rx="50" ry="22" fill="#0A353A"/>
    <ellipse cx="380" cy="20" rx="50" ry="22" fill="#0A353A"/>
    <ellipse cx="480" cy="20" rx="50" ry="22" fill="#0A353A"/>
    <ellipse cx="580" cy="20" rx="50" ry="22" fill="#0A353A"/>
    <ellipse cx="680" cy="20" rx="50" ry="22" fill="#0A353A"/>
    
    <!-- Chain holes/links -->
    <ellipse cx="80" cy="20" rx="22" ry="10" fill="white"/>
    <ellipse cx="180" cy="20" rx="22" ry="10" fill="white"/>
    <ellipse cx="280" cy="20" rx="22" ry="10" fill="white"/>
    <ellipse cx="380" cy="20" rx="22" ry="10" fill="white"/>
    <ellipse cx="480" cy="20" rx="22" ry="10" fill="white"/>
    <ellipse cx="580" cy="20" rx="22" ry="10" fill="white"/>
    <ellipse cx="680" cy="20" rx="22" ry="10" fill="white"/>
    
    <!-- Chain connections -->
    <rect x="130" y="15" width="50" height="10" fill="#0A353A" rx="5"/>
    <rect x="230" y="15" width="50" height="10" fill="#0A353A" rx="5"/>
    <rect x="330" y="15" width="50" height="10" fill="#0A353A" rx="5"/>
    <rect x="430" y="15" width="50" height="10" fill="#0A353A" rx="5"/>
    <rect x="530" y="15" width="50" height="10" fill="#0A353A" rx="5"/>
    <rect x="630" y="15" width="50" height="10" fill="#0A353A" rx="5"/>
  </g>
  
  <!-- Agency text -->
  <text x="50" y="300" font-family="'Dancing Script', cursive" font-size="72" fill="#0A353A" font-weight="400" font-style="italic">agency</text>
</svg>
